<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人社保计算</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		function jisuan(){
			//1.表单验证输入是否合法
			var sal = document.getElementById("salary").value;//获取文本框输入工资
			//判断工资输入是否合法?用正则表达式
			var regExp = /^[0-9]{4,5}$/;//规定输入数字是4-5位
			if(!regExp.test(sal)){
				//到此处则不合法
				document.getElementById("salary").value="必须输入4-5个数字";
				document.getElementById("salary").style="color:red";//用CSS将文本框里的文字样式变成红色
				return;//程序返回不再继续
			}
			//2.如果输入合法，开始计算
			var salNum=parseInt(sal);//把字符串变成数字才能计算
			var ylgr=salNum * 0.08;//个人交的养老保险
            var ylgs=salNum * 0.2;//公司交的养老保险
            document.getElementById("ylgr").innerHTML=ylgr;//定位到该单元格，此处ylgr是上面var ylgr计算的结果，innerHTML表示单元格里的内容
           //单元格document.getElementById("ylgr")里的内容是ylgr
            document.getElementById("ylgs").innerText=ylgs;//innerHTML和innerText可以混用
			
			var ybgr = salNum*0.02;//个人交的医保
			var ybgs = salNum*0.06;//公司交的医保
			document.getElementById("ybgr").innerText=ybgr;//第一个ygbr是下面定义过的id,第二个ybgr是上面的计算结果引用
			document.getElementById("ybgs").innerText=ybgs;
			
			var sygr=salNum*0.005;//个人失业
			var sygs=salNum*0.015;//公司失业
			document.getElementById("sygr").innerText=sygr;
			document.getElementById("sygs").innerText=sygs;
			
			var gongshang = salNum*0.005;//工伤
			document.getElementById("gongshang").innerText=gongshang;
			
			var shengyu = salNum*0.008;//生育
			document.getElementById("shengyu").innerText=shengyu ;//表格单元格只能用innerTextl获取值，文本框用value获取值
			
			var gjjgr=salNum*0.12;//公积金个人
			var gjjgs=salNum*0.12;//公司
			document.getElementById("gjjgr").innerText=gjjgr;
			document.getElementById("gjjgs").innerText=gjjgs;
			//3.把计算结果放到单元格里
		    grhj=ylgr+ybgr+sygr+gjjgr;//个人合计
		    gshj=ylgs+ybgs+sygs+gongshang+shengyu+gjjgs;
		    document.getElementById("grhj").innerText=grhj;
		    document.getElementById("gshj").innerText=gshj;
		    
		    var ze=salNum+gshj;
		    document.getElementById("total").innerText=ze;
		}
	    function clearTxt(){
	    	document.getElementById("salary").value="";//里面的值清空，value单双引号都可以
	    	document.getElementById("salary").style="color:black";//颜色复原由红色变成黑色
	    }
	</script>
	</head>
	<body>
		<div class="container text-center">
			<img src="staff_1024.jpg " class="img-circle" width="100px" height="100px"><!--让不是圆形的图片变圆-->
		  <table class="table table-bordered text-center">
		  	<tr>
		  		<td>工资</td>
		  		<td colspan="3">
		  			<input onfocus="clearTxt()" type="text" id="salary" placeholder="请输入工资" class="form-control">
		  		</td>
		  		<td>
		  			<button onclick="jisuan()" class="btn btn-danger btn-block">计算</button>
		  		</td>
		  	</tr>
		  	<tr class="bg-primary">
		  		<td>险种</td>
		  		<td>个人%</td>
		  		<td>个人</td>
		  		<td>公司%</td>
		  		<td>公司</td>
		  	</tr>
		  	<tr>
		  		<td>养老</td>
		  		<td>8%</td>
		  		<td id="ylgr"></td>
		  		<td>20%</td>
		  		<td id="ylgs"></td>
		  	</tr>
		  	<tr>
		  		<td>医疗</td>
		  		<td>2%</td>
		  		<td id="ybgr"></td>
		  		<td>6%</td>
		  		<td id="ybgs"></td>
		  	</tr>
		  	<tr>
		  		<td>失业</td>
		  		<td>0.5%</td>
		  		<td id="sygr"></td>
		  		<td>1.5%</td>
		  		<td id="sygs"></td>
		  	</tr>
		  	<tr>
		  		<td>工伤</td>
		  		<td></td>
		  		<td></td>
		  		<td>0.5%</td>
		  		<td id="gongshang"></td>
		  	</tr>
		  	<tr>
		  		<td>生育</td>
		  		<td></td>
		  		<td></td>
		  		<td>0.8%</td>
		  		<td id="shengyu"></td>
		  	</tr>
		  	<tr>
		  		<td>公积金</td>
		  		<td>12%</td>
		  		<td id="gjjgr"></td>
		  		<td>12%</td>
		  		<td id="gjjgs"></td>
		  	</tr>
		  	<tr>
		  		<td>合计</td>
		  		<td>个人合计</td>
		  		<td id="grhj"></td>
		  		<td>公司合计</td>
		  		<td id="gshj"></td>
		  	</tr>
		  	<tr>
		  		<td>总额</td>
		  		<td colspan="4" id="total"></td>
		  	</tr>
		  	</table>
		  	开发者：楠音大宝贝
		</div>
	</body>
</html>
